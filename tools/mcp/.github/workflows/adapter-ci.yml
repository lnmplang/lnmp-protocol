name: Adapter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Install wasm-pack
        run: cargo install wasm-pack --force || true
      - name: Build Rust WASM (adapter/rust)
        working-directory: ./adapter/rust
        run: |
          set -e
          wasm-pack build --target nodejs --release
      - name: Copy wasm build to adapter src/wasm
        run: |
          mkdir -p adapter/src/wasm
          cp -v adapter/rust/pkg/*.wasm adapter/src/wasm/ || true
      - name: Build TypeScript
        working-directory: ./adapter
        run: npm ci && npm run build
      - name: Run tests
        working-directory: ./adapter
        run: npm test
      - name: wasm-opt (optional)
        if: runner.os == 'Linux' || runner.os == 'macOS'
        run: |
          if command -v wasm-opt >/dev/null 2>&1; then
            wasm-opt -Oz adapter/rust/pkg/lnmp_wasm_bg.wasm -o adapter/rust/pkg/lnmp_wasm_bg.wasm
          else
            echo "wasm-opt not found, skipping optimization"
          fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lnmp-wasm-artifacts
          path: |
            adapter/rust/pkg/lnmp_wasm_bg.wasm
            adapter/rust/pkg/lnmp_wasm.js
            adapter/rust/pkg/lnmp_wasm.d.ts
            adapter/MCP.json
            adapter/dist/**/*.d.ts

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - name: Install and build
        working-directory: ./adapter
        run: |
          npm ci
          npm run build
      - name: Publish package
        working-directory: ./adapter
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public
