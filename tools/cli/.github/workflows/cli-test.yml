name: CLI Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'tools/cli/**'
      - 'crates/**'
      - '.github/workflows/cli-test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'tools/cli/**'
      - 'crates/**'

jobs:
  test:
    name: CLI Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      
      - name: Build CLI
        working-directory: tools/cli
        run: cargo build --release
      
      - name: Run CLI tests
        working-directory: tools/cli
        run: cargo test
      
      - name: Test CLI commands
        run: |
          ./tools/cli/target/release/lnmp --version
          ./tools/cli/target/release/lnmp --help
