name: Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch  # 0.5.7 -> 0.5.8
          - minor  # 0.5.7 -> 0.6.0
          - major  # 0.5.7 -> 1.0.0
        default: 'patch'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRIES_CRATES_IO_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version calculation

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Calculate new version
        id: version
        run: |
          # Get current version from workspace
          CURRENT_VERSION=$(grep -A 5 '^\[workspace\.package\]' Cargo.toml | grep '^version = ' | sed 's/version = "\(.*\)"/\1/')
          echo "Current version: $CURRENT_VERSION"
          
          # Parse version components
          MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
          MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          
          # Calculate new version based on bump type
          case "${{ github.event.inputs.version_bump }}" in
            major)
              NEW_VERSION="$((MAJOR + 1)).0.0"
              ;;
            minor)
              NEW_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
            patch)
              NEW_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
          esac
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "üöÄ Bumping version: $CURRENT_VERSION ‚Üí $NEW_VERSION (${{ github.event.inputs.version_bump }})"

      - name: Update workspace version
        env:
          VERSION: ${{ steps.version.outputs.new_version }}
        run: |
          echo "üîÑ Updating workspace version to $VERSION..."
          
          # Update workspace version (all crates inherit automatically!)
          sed -i '/^\[workspace\.package\]/,/^\[/ s/^version = .*/version = "'"$VERSION"'"/' Cargo.toml
          
          echo "‚úÖ Workspace version updated to $VERSION"
          grep -A 10 '^\[workspace\.package\]' Cargo.toml

      - name: Update README and CHANGELOG
        env:
          VERSION: ${{ steps.version.outputs.new_version }}
        run: |
          # Update version in README
          sed -i "s/Current Version: v.*/Current Version: v$VERSION/" README.md || true
          sed -i "s/lnmp = \".*\"/lnmp = \"$VERSION\"/" README.md || true
          
          # Add entry to CHANGELOG
          TODAY=$(date +%Y-%m-%d)
          sed -i "/## \[Unreleased\]/a\\\n## [$VERSION] - $TODAY\n" CHANGELOG.md || true
          
          echo "‚úÖ README and CHANGELOG updated"

      - name: Commit version bump
        env:
          VERSION: ${{ steps.version.outputs.new_version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add Cargo.toml README.md CHANGELOG.md
          git commit -m "chore: release v$VERSION"
          
          # Create tag
          git tag -a "v$VERSION" -m "Release v$VERSION"
          
          echo "‚úÖ Committed version bump and created tag v$VERSION"

      - name: Push changes
        env:
          VERSION: ${{ steps.version.outputs.new_version }}
        run: |
          git push origin main
          git push origin "v$VERSION"
          
          echo "‚úÖ Pushed changes and tag to repository"

      - name: Format check
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --all --all-targets -- -D warnings

      - name: Test
        run: cargo test --all

      - name: Publish crates
        run: |
          set -euo pipefail
          publish() {
            crate=$1
            # Get version using cargo metadata (requires jq, which is standard on ubuntu-latest)
            version=$(cargo metadata --format-version 1 --no-deps | jq -r ".packages[] | select(.name == \"$crate\") | .version")
            
            echo "Checking if ${crate} v${version} is already published..."
            
            # Check if version exists on crates.io
            # 200 = exists, 404 = not found
            # specific User-Agent is required by crates.io API
            http_code=$(curl -s -o /dev/null -w "%{http_code}" -A "lnmp-release-workflow" "https://crates.io/api/v1/crates/${crate}/${version}")
            
            echo "API Response for ${crate} v${version}: ${http_code}"
            
            if [ "$http_code" == "200" ]; then
                echo "‚ö†Ô∏è  ${crate} v${version} already exists on crates.io. Skipping publish."
                return 0
            fi
            
            echo "üöÄ Publishing ${crate} v${version}..."
            cargo publish -p "${crate}" --locked
            echo "Waiting for crates.io to index ${crate}..."
            sleep 30
          }
          
          # Publish in dependency order (leaf nodes first)
          # Full dependency analysis:
          # codec ‚Üí sfe ‚Üí envelope (runtime deps)
          # envelope ‚Üí codec (dev-dep only)
          # Breaking the cycle: envelope BEFORE codec
          
          # 1. Base crates with no internal dependencies
          publish lnmp-embedding
          publish lnmp-sanitize

          # 2. Quantization (depends on: lnmp-embedding)
          publish lnmp-quant
          
          # 3. Core (depends on: lnmp-embedding, lnmp-quant optional)
          publish lnmp-core
          
          # 4. Envelope (depends on: lnmp-core only)
          # Must come BEFORE codec (even though envelope has codec as dev-dep)
          publish lnmp-envelope
          
          # 5. SFE (depends on: lnmp-core, lnmp-envelope)
          publish lnmp-sfe
          
          # 6. Codec (depends on: lnmp-core, lnmp-sanitize, lnmp-embedding, lnmp-quant, lnmp-sfe)
          publish lnmp-codec
          
          # 7. LLB (depends on: lnmp-core, lnmp-embedding, lnmp-codec, lnmp-sfe)
          publish lnmp-llb
          
          # 8. Spatial (depends on: lnmp-core, lnmp-embedding)
          publish lnmp-spatial

          # 9. Transport (depends on: lnmp-core, lnmp-codec, lnmp-envelope)
          publish lnmp-transport

          # 10. Meta crate (depends on: all above crates)
          publish lnmp

          echo "All crates published successfully!"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ steps.version.outputs.new_version }}
        run: |
          gh release create "v$VERSION" \
            --title "Release v$VERSION" \
            --notes "Automated release v$VERSION (${{ github.event.inputs.version_bump }} bump)" \
            --target main
