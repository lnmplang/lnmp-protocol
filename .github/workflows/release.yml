name: Release

on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRIES_CRATES_IO_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Get current version
        id: version
        run: |
          # Get current version from workspace (manually updated locally)
          VERSION=$(grep -A 5 '^\[workspace\.package\]' Cargo.toml | grep '^version = ' | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Publishing version: v$VERSION (manually updated locally)"

      - name: Create git tag
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create and push tag
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
          
          echo "‚úÖ Created and pushed tag v$VERSION"

      - name: Format check
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --all --all-targets -- -D warnings

      - name: Test
        run: cargo test --all

      - name: Publish crates
        run: |
          set -euo pipefail
          publish() {
            crate=$1
            # Get version using cargo metadata (requires jq, which is standard on ubuntu-latest)
            version=$(cargo metadata --format-version 1 --no-deps | jq -r ".packages[] | select(.name == \"$crate\") | .version")
            
            echo "Checking if ${crate} v${version} is already published..."
            
            # Check if version exists on crates.io
            # 200 = exists, 404 = not found
            # specific User-Agent is required by crates.io API
            http_code=$(curl -s -o /dev/null -w "%{http_code}" -A "lnmp-release-workflow" "https://crates.io/api/v1/crates/${crate}/${version}")
            
            echo "API Response for ${crate} v${version}: ${http_code}"
            
            if [ "$http_code" == "200" ]; then
                echo "‚ö†Ô∏è  ${crate} v${version} already exists on crates.io. Skipping publish."
                return 0
            fi
            
            echo "üöÄ Publishing ${crate} v${version}..."
            cargo publish -p "${crate}" --no-verify
            echo "Waiting for crates.io to index ${crate}..."
            sleep 30
          }
          
          # Publish in dependency order (leaf nodes first)
          # Full dependency analysis:
          # codec ‚Üí sfe ‚Üí envelope (runtime deps)
          # envelope ‚Üí codec (dev-dep only)
          # Breaking the cycle: envelope BEFORE codec
          
          # 1. Base crates with no internal dependencies
          publish lnmp-embedding
          publish lnmp-sanitize
          
          # 2. Quantization (depends on: lnmp-embedding)
          publish lnmp-quant
          
          # 3. Core (depends on: lnmp-embedding, lnmp-quant optional)
          publish lnmp-core
          
          # 4. Envelope (depends on: lnmp-core only)
          # Must come BEFORE codec (even though envelope has codec as dev-dep)
          publish lnmp-envelope
          
          # 5. SFE (depends on: lnmp-core, lnmp-envelope)
          publish lnmp-sfe
          
          # 6. Codec (depends on: lnmp-core, lnmp-sanitize, lnmp-embedding, lnmp-quant, lnmp-sfe)
          # MUST come BEFORE lnmp-net (net depends on codec)
          publish lnmp-codec
          
          # 7. LLB (depends on: lnmp-core, lnmp-embedding, lnmp-codec, lnmp-sfe)
          publish lnmp-llb
          
          # 8. Net (depends on: lnmp-core, lnmp-envelope, lnmp-sfe, lnmp-codec)
          # AFTER codec!
          publish lnmp-net
          
          # 9. Spatial (depends on: lnmp-core, lnmp-embedding)
          publish lnmp-spatial

          # 10. Transport (depends on: lnmp-core, lnmp-codec, lnmp-envelope)
          publish lnmp-transport

          # 11. Meta crate (depends on: all above crates)
          publish lnmp

          echo "All crates published successfully!"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          gh release create "v$VERSION" \
            --title "Release v$VERSION" \
            --notes "Release v$VERSION" \
            --target main
