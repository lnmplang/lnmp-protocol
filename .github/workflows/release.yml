name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRIES_CRATES_IO_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Format check
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --all --all-targets -- -D warnings

      - name: Test
        run: cargo test --all

      - name: Extract version from tag
        id: get_version
        run: |
          # Extract version from tag (v0.5.8 -> 0.5.8)
          TAG_NAME=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_NAME#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Releasing version: $VERSION"

      - name: Update workspace versions
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          echo "üîÑ Updating workspace version to $VERSION..."
          
          # Update ONLY workspace version - all crates inherit automatically!
          sed -i.bak '/^\[workspace\.package\]/,/^\[/ s/^version = .*/version = "'"$VERSION"'"/' Cargo.toml
          
          # Clean up backup file
          rm -f Cargo.toml.bak
          
          echo "‚úÖ Workspace version updated to $VERSION"
          echo "   All crates will automatically inherit this version"
          
          # Show the change
          grep -A 10 '^\[workspace\.package\]' Cargo.toml

      - name: Verify version consistency
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          echo "üîç Verifying version consistency..."
          
          # Check workspace version
          WORKSPACE_VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          if [ "$WORKSPACE_VERSION" != "$VERSION" ]; then
            echo "‚ùå Workspace version mismatch: $WORKSPACE_VERSION != $VERSION"
            exit 1
          fi
          
          # Verify cargo check passes
          cargo check --all
          
          echo "‚úÖ Version consistency verified"

      - name: Publish crates
        run: |
          set -euo pipefail
          publish() {
            crate=$1
            # Get version using cargo metadata (requires jq, which is standard on ubuntu-latest)
            version=$(cargo metadata --format-version 1 --no-deps | jq -r ".packages[] | select(.name == \"$crate\") | .version")
            
            echo "Checking if ${crate} v${version} is already published..."
            
            # Check if version exists on crates.io
            # 200 = exists, 404 = not found
            # specific User-Agent is required by crates.io API
            http_code=$(curl -s -o /dev/null -w "%{http_code}" -A "lnmp-release-workflow" "https://crates.io/api/v1/crates/${crate}/${version}")
            
            echo "API Response for ${crate} v${version}: ${http_code}"
            
            if [ "$http_code" == "200" ]; then
                echo "‚ö†Ô∏è  ${crate} v${version} already exists on crates.io. Skipping publish."
                return 0
            fi
            
            echo "üöÄ Publishing ${crate} v${version}..."
            cargo publish -p "${crate}" --locked
            echo "Waiting for crates.io to index ${crate}..."
            sleep 30
          }
          
          # Publish in dependency order (leaf nodes first)
          # Note: lnmp-quant has lnmp-core as dev-dependency only (for tests)
          # so we can publish lnmp-quant first even though lnmp-core needs it
          
          # 1. Base crates with no internal dependencies
          publish lnmp-embedding
          publish lnmp-sanitize

          # 2. Quantization (depends on: lnmp-embedding; lnmp-core is dev-only)
          publish lnmp-quant
          
          # 3. Core (depends on: lnmp-embedding, lnmp-quant)
          publish lnmp-core
          
          # 4. Envelope (depends on: lnmp-core)
          publish lnmp-envelope
          
          # 5. SFE (depends on: lnmp-core, lnmp-envelope)
          publish lnmp-sfe
          
          # 6. Codec (depends on: lnmp-core, lnmp-sanitize, lnmp-embedding, lnmp-quant)
          publish lnmp-codec
          
          # 7. LLB (depends on: lnmp-core, lnmp-embedding, lnmp-codec, lnmp-sfe)
          publish lnmp-llb
          
          # 8. Spatial (depends on: lnmp-core, lnmp-embedding)
          publish lnmp-spatial

          # 9. Transport (depends on: lnmp-core, lnmp-codec, lnmp-envelope)
          publish lnmp-transport

          # 10. Meta crate (depends on: all above crates)
          publish lnmp

          echo "All crates published successfully!"
