name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRIES_CRATES_IO_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Format check
        run: cargo fmt --all --check

      - name: Clippy
        run: cargo clippy --all --all-targets -- -D warnings

      - name: Test
        run: cargo test --all

      - name: Publish crates
        run: |
          set -euo pipefail
          publish() {
            crate=$1
            echo "Publishing ${crate}..."
            cargo publish -p "${crate}" --locked
            echo "Waiting for crates.io to index ${crate}..."
            sleep 30
          }
          
          # Publish in dependency order (leaf nodes first)
          # 1. Base crates with no internal dependencies
          publish lnmp-embedding
          publish lnmp-sanitize
          
          # 2. Core (depends on: lnmp-embedding)
          publish lnmp-core
          
          # 3. SFE (depends on: lnmp-core)
          publish lnmp-sfe
          
          # 4. Codec (depends on: lnmp-core, lnmp-sanitize, lnmp-embedding)
          publish lnmp-codec
          
          # 5. LLB (depends on: lnmp-core, lnmp-embedding, lnmp-codec, lnmp-sfe)
          publish lnmp-llb
          
          # 6. Spatial Lnmp (depends on: lnmp-core, lnmp-embedding)
          publish lnmp-spatial

          # 7. Quantization (depends on: lnmp-core, lnmp-embedding)
          publish lnmp-quant    

          echo "All crates published successfully!"
