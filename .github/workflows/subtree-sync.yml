name: Subtree Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # Daily at 03:00 UTC

jobs:
  pull-subtrees:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Pull subtrees
      shell: bash
      run: |
        set -euo pipefail
        pulls=(
          "lnmplang/lnmp-examples examples main"
          "lnmplang/lnmp-sdk-go sdk/go main"
          "lnmplang/lnmp-sdk-js sdk/js main"
          "lnmplang/lnmp-sdk-rust sdk/rust main"
          "lnmplang/lnmp-sdk-python sdk/python main"
          "lnmplang/lnmp-cli tools/cli main"
          "lnmplang/lnmp-mcp tools/mcp main"
        )
        for entry in "${pulls[@]}"; do
          repo=$(echo "$entry" | awk '{print $1}')
          prefix=$(echo "$entry" | awk '{print $2}')
          branch=$(echo "$entry" | awk '{print $3}')
          remote=$(basename "$repo")
          echo ">>> Pulling $repo into $prefix ($branch)"
          git remote remove "$remote" 2>/dev/null || true
          git remote add "$remote" "https://github.com/$repo.git"
          git fetch "$remote"
          if ! git subtree pull --prefix="$prefix" "$remote" "$branch" --squash; then
            echo "::warning::subtree pull failed for $repo"
          fi
        done
    - name: Check for changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore: sync subtrees (automated)" || echo "No changes to commit"
          git push origin main || echo "Push failed â€” PR may be required"
        else
          echo "No updates"
        fi
