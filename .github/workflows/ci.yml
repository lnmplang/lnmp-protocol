name: CI - Examples

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo git
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Build
        run: cargo build --manifest-path examples/Cargo.toml --verbose

      - name: Run examples
        run: |
          for ex in examples/*.rs; do
            name=$(basename "$ex" .rs)
            echo "Running example: $name"
            cargo run --manifest-path examples/Cargo.toml --example "$name" --quiet || true
          done
        shell: bash
